<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Event Handler</title>
    <script src="../js/script.js"></script>
</head>
<body>
    
    
    <button class="custom-btn bg-changer" id = "bgChanger"><svg style="position: relative; left: -8px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" 
        viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" d="M12 21a9 9 0 0 0 8.997-9.252a7 7 0 0 1-10.371-8.643A9 9 0 0 0 12 21Z" opacity=".16"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 0 0 8.997-9.252a7 7 0 0 1-10.371-8.643A9 9 0 0 0 12 21Z"/></g></svg></button>
    <div class = "container">
            <div class = "title" id="title">
                Micro-Event-Handler
            </div>

            <div class = "counters">
            <button class="custom-btn counter" id = "clicker">Click handling</button>
            <button class="custom-btn reset" id = "reset">X</button>
             </div>

            <div class = "alert-container">
                <input type="text" class ="alert-input" id = "alert-input" placeholder="Alert Handling">
                <button class="custom-btn alert" id = "alert-submit">!</button>
            </div>

    </div>

        <div class = "hover-effect" id = "hover-effect"></div>

        <div class = "count-container" id = "count"></div>

</body>
</html>
